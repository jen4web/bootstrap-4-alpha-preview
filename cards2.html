<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 p-a">
  

          <div class="card">
            <img class="card-img-top" src="http://lorempixel.com/318/180/animals/" alt="Adorable Animal.">
            <div class="card-block">
              <h3 class="card-title">Bootstrap 4 Cards</h3>
              <p class="card-text">Hey look! Bootstrap 4 ditched panels, thumbnails, and wells in favor of these nifty new cards.</p>
              <a href="#" class="btn btn-primary-outline">Click me</a>
            </div>
          </div>


        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
